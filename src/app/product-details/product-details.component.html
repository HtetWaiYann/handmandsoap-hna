<h2>Product Details</h2>
<div *ngIf="product">
    <img src="{{product.img}}" alt="{{product.name}}" width="200">
    <h3>{{product.name}}</h3>
    <h4>{{product.price | currency: 'MMK'}}</h4>
    <p>{{product.description}}</p>
</div>


<button type="button" routerLink="/" class="btn btn-primary ">Back to List</button>
<button type="button" (click)="addToCart(product)" class="btn btn-warning ms-2">Buy</button>
